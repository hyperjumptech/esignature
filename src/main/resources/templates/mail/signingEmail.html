<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
  <head>
    <title th:text="#{email.signing.title}">Pending Document Signing</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" th:href="@{|${baseUrl}/favicon.ico|}" />
  </head>
  <body>
    <p th:text="#{email.signing.greeting(${user.login})}">Dear</p>
    <p th:text="#{email.signing.text1}">You have a pending document to sign on, please click on the URL below to sign it:</p>
    <p>
      <a th:with="url=(@{|${baseUrl}/sign/${document.id}|})" th:href="${url}" th:text="${url}">Document link</a>
    </p>
    <p>
      <span th:text="#{email.signing.text2}">Regards, </span>
      <br />
      <em th:text="#{email.signature}">Esignature.</em>
    </p>
  </body>
</html>
